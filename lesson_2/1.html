<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Инкремент (оператор ++) стоит перед операндом, т.е. является префиксным \
    инкрементом. В этом случае оператор инкремент сразу увеличивает значение \
    своего операнда на единицу. Значение c = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Инкремент (оператор ++) стоит после операнда, т.е. является постфиксным \
    инкрементом. В этом случае сначала возвращается начальное значание \ 
    операнда, затем значение операнда увеличивается на единицу. Значение d = 1.
     */
    d = b++;
    console.log(d);

    /*
    Инкремент (оператор ++) стоит перед операндом, т.е. является префиксным \
    инкрементом. В этом случае оператор инкремент сразу увеличивает значение \
    своего операнда на единицу. ++a значение операнда а сразу увеличивается \
    на 1. 2 + 2 получаем 4. Значение c = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Инкремент (оператор ++) стоит после операнда, т.е. является постфиксным \
    инкрементом. В этом случае сначала возвращается начальное значание \ 
    операнда, затем значение операнда увеличивается на единицу. Значение d = 4.
    Значение а = 3 (операнд а два раза сразу увеличивался на 1). \
    Значение b = 3 (операнд b два раза увеличивался на 1).
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
