<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20.
    2. Далее число автоматически переводится в строку "20".
    3. "20" плюс "10" происходит конкатенация и получаем "2010".
    4. С помощью console.log выводим 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 плюс "10", число автоматически переводится в строку "10".
    2. "10" плюс "10" происходит конкатенация и получаем "1010".
    2. "1010" плюс 10, число автоматически переводится в строку "10".
    4. "1010" плюс "10" происходит конкатенация и получаем "101010".
    3. С помощью console.log выводим 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 получаем 20.
    2. +"10" - унарный плюс преобразует строку в число 10.
    3. 20 плюс 10 получаем 30.
    4. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. унарный оператор переводит -"" в число -0.
    2. 10 делим на -0 получаем -Infinity.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. +"2,5", унарный оператор перевел бы строку в число, если бы не запятая вместо точки, получаем NaN.
    2. 10 делим на NaN получаем NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
